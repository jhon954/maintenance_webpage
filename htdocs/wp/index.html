<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Inicio</title>
</head>
<body>
    <header>
        <div id="logo">
            <img src="images/logo.jpeg" alt="logo">
        </div>
    </header>

    <section id="formulario">
        <form action="php/conexionCrearUsuario.php" name="Nuevo usuario" method="POST">Nickname: <br>
            <input type="text" name="nickname" pattern="[a-zA-z0-9]+" placeholder="Ingrese su nickname" required><br>

            Contraseña: <br>
            <input type="password" name="contraseña" maxlength="20" autocomplete="new-password" placeholder="Ingrese su contraseña" required><br>

            Nombre: <br>
            <input type="text" name="nombre" placeholder="Ingrese su nombre" required><br>

            Apellido: <br>
            <input type="text" name="apellidos" placeholder="Ingrese su apellido" required><br>

            Email: <br>
            <input type="email" name="correo" placeholder="Ingrese su email" required><br>

            Edad: <br>
            <input type="number" name="edad" min="18" placeholder="Ingrese su edad" required><br>

            Descripción: <br>
            <textarea name="descripcion" placeholder="Ingrese su descrición" required></textarea><br>
            <input type="submit" name="enviar" class="boton" value="Registrate">
            <input type="reset" class="boton" value="Borrar">
            <hr>
        </form>
    </section>

    <section id="formulario2">
        <h2>Iniciar sesion</h2>
        <form action="php/IniciarSesion.php" name="contacto" method="POST">
            Nickname: <br>
            <input type="text" name="nickname" placeholder="Ingrese su nickname" required><br>

            Contraseña: <br>
            <input type="password" name="contraseña" autocomplete="off" placeholder="Ingrese su contraseña" required><br>
            <hr>
            <input type="submit" name="enviar" class="boton" value="Iniciar sesion">

        </form>

    </section>
    <footer>
        <p>Copyrigth</p>
    </footer>
</body>
</html>
